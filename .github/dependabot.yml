version: 2
updates:
  # npm ecosystem for JavaScript/Node.js dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    commit-message:
      prefix: 'chore(deps)'
    open-pull-requests-limit: 5
    groups:
      minor-and-patch:
        update-types:
          - 'minor'
          - 'patch'

  # GitHub Actions dependencies
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    commit-message:
      prefix: 'chore(deps)'
    open-pull-requests-limit: 5
    groups:
      minor-and-patch:
        update-types:
          - 'minor'
          - 'patch'
