# SAM CLI configuration for davetashner.com contact form

version = 0.1

[default]
[default.global.parameters]
stack_name = "davetashner-contact-form"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
resolve_s3 = true
region = "us-east-1"
parameter_overrides = [
    "RecipientEmail=davetashner@gmail.com",
    "SenderEmail=hello@davetashner.com",
    "AllowedOrigin=https://davetashner.com"
]

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.sync.parameters]
watch = true
